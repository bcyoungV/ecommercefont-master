<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <app-navbar></app-navbar>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Gestion des Utilisateurs</h1>

        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary mb-3" (click)="ajouter()">Ajouter utilisateur</button>

            </div>
        </div>
        <div class="row">
          <div class="col">

          </div>
      </div>



      <div class="col-xl-8 col-lg-7 col-sm-12 col-xs-12">
        <h2 class="text-center">Liste des utilisateurs <span class="badge badge-info">{{users?.length}}</span></h2>

        <table class="table table-bordered text-center">
          <thead>
            <tr>

              <th scope="col">Nom</th>
              <th scope="col">Prénom</th>
              <th scope="col">Email</th>

              <th scope="col">Etat</th>


              <th scope="col" *ngIf="isAdministrateur">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">

                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>

                <td>{{user.etat}}</td>



                <td *ngIf="isAdministrateur">
                  <button class="btn btn-success btn-sm" [routerLink]="['/scolarite/user/details',user.id]">Consulter</button>
                  <button class="btn btn-warning btn-sm" [routerLink]="['/scolarite/user/update',user.id]">Modifier</button>
                  <button class="btn btn-danger btn-sm" (click)="deleteUser(user)">Supprimer</button>

                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span><p>Copyright © Ministère de l'Enseignement Supérieur et de la Recherche Scientifique - Tunisie</p></span>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
