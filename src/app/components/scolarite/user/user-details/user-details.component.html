<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
   <div id="content-wrapper"  class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <app-navbar></app-navbar>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="row-fluid" style="overflow-y: auto;">
        <div class="panel-body">
      <div class="container-fluid">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Gestion des Utilisateurs</h1>

        </div>
        <div class="row">
          <div class="col">


          </div>
        </div>
        <div class="row">
          <div class="col"></div>
        </div>

        <div class="container-fluid">
          <h2 class="text-center">
            Détails Utilisateur
           <span class="badge badge-info">{{ users?.length }}</span>
          </h2>




            <table class="table table-bordered">
            <thead>
              <tr>

                <th scope="col">ID</th>
               <th scope="col">Nom</th>
              <th scope="col">Prénom</th>
               <th scope="col">Email</th>
                <th scope= "col">Etat</th>

                  </tr>
            </thead>
            <tbody>
               <td>{{ user.id }}</td>
               <td>{{ user.name }}</td>
               <td>{{ user.username }}</td>
               <td>{{ user.email }}</td>
               <td>{{ user.etat}}</td>




            </tbody>
          </table>
        </div>
      </div>



      <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span><p>Copyright © Ministère de l'Enseignement Supérieur et de la Recherche Scientifique - Tunisie</p></span>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->
  </div>
  </div>
  <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
