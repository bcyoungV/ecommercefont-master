<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <app-navbar></app-navbar>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Gestion des unités d'enseignement</h1>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary mb-3" (click)="ajouter()">Ajouter </button>

            </div>
        </div>
        <div class="row">
          <div class="col">

          </div>
      </div>




      <div class="col-xl-8 col-lg-7 col-sm-12 col-xs-12">
        <h2 class="text-center">Liste des unités d'enseignement<span class="badge badge-info">{{modules?.length}}</span></h2>

        <table class="table table-bordered text-center">
          <thead>
            <tr>

              <th scope="col">LibelleFr</th>
              <!-- <th scope="col">LibelleAr</th> -->
              <th scope="col">Credit</th>
              <th scope="col">Coef</th>
              <th scope="col">Semestre</th>

              <th scope="col" *ngIf="isResponsable">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let module of modules">

                <td>{{module.libelleFr}}</td>
                <!-- <td>{{module.libelleAr}}</td> -->
                <td>{{module.credit}}</td>
                <td>{{module.coef}}</td>
                <td>{{module.semestre}}</td>
                <td *ngIf="isResponsable">
                  <button class="btn btn-success btn-sm" [routerLink]="['/scolarite/module/details',module.id]">Consulter</button>
                  <button class="btn btn-warning btn-sm " [routerLink]="['/scolarite/module/update',module.id]">Modifier</button>
                  <button class="btn btn-danger btn-sm" (click)="deleteModule(module)">Supprimer</button>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>


      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span><p>Copyright © Ministère de l'Enseignement Supérieur et de la Recherche Scientifique - Tunisie</p></span>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
